<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5519cf7f93.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/JS/projects/TODO/styles.css">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <header class="text-center my-4 text-light">
            <h1 class="mb-4">TODO List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search task">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> play mario</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>go to market</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>dance practice</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form class="add text-center my-4">
            <label for="add" class="text-light">Add a new TODO</label>
            <input type="text" class="form-control m-auto" name="add" vlaue="add">
        </form> 
    </div>
    <script src="/JS/projects/TODO/script.js"></script>
</body>
</html>
